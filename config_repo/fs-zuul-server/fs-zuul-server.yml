server:
  port: 8555
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
ribbon:
  ReadTimeout: 10000
zuul:
  sensitive-headers: Cookie,Set-Cookie
  ignore-security-headers: false